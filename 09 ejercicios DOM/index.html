<!--  Objetivo específico: Capturar datos de un estudiante, validarlos y generar un resumen en el documento.
Entradas mínimas (formulario):
nombre (tipo texto, requerido, min. 2 caracteres).
edad (tipo number, rango 14–100).
curso (select con opciones, p. ej.: “3° Medio”, “4° Medio”).
jornada (radio: “Mañana”, “Tarde”)
aceptaReglamento (checkbox, obligatorio).
Lógica requerida (JS):
Validar campos (longitud de nombre, rango de edad, selección de jornada, aceptación del reglamento).
Normalizar el nombre (trim y capitalizar la primera letra de cada palabra).
Mostrar en un <p class="resultado"> un saludo formal que incluya nombre, edad y curso, jornada.
Si falta información o hay errores, mostrar en <p class="error"> un mensaje claro y no técnico.
Arreglos y bucles:
Mantener un arreglo de registros; al enviar, push del nuevo objeto {nombre, edad, curso, jornada}.
Recorrer el arreglo para contar cuántos estudiantes por jornada y mostrar un resumen (ej.: “Registrados: 3 en Mañana, 2 en Tarde”).
Extensión opcional: botón “Limpiar” que reinicie el formulario y la !-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 ejercicios DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulario estudiante</h1>
    <form id="formulario estudiante">
        <label for="nombre">Nombre estudiante:</label>
        <input type="text" id="nombre" name="nombre" required minlength="2">
        <br>
        <label for="edad">Edad:</label>
        <input type ="number" id="edad" name= "edad" required min="0" max="120">
        <br>
        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            <option value="">Seleccione un curso</option>
            <option value="PrimeroMedio">Primero Medio</option>
            <option value="SegundoMedio">Segundo Medio</option>
            <option value="TerceroMedio">Tercero Medio</option>
            <Option value="cuartoMedio">Cuarto Medio</Option>
        </label>
        <br>
        <label>Jornada:</label>
        <input type="radio" id="manana" name="jornada" value="Mañana" required>
        <label for="manana">Mañana</label>
        <input type="radio" id="tarde" name="jornada" value="Tarde" required>
        <label for="tarde">Tarde</label>
        <br>
        <input type="checkbox" id="aceptaReglamento" name="aceptaReglamento" required>
        <label for="aceptaReglamento">Acepta el reglamento</label>


</body>
</html><script src="static/js/main.js"></script>
